<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Lato:300|Open+Sans" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<section class="content">
  <h1 class="content__heading">Team</h1>
  <p class="content__lede">Use this form to add people to a team</p>
  <div class="form-group">
      <form class="content__form" id="who-form">
    <select name="teams" id="teams">@@TEAMS_OPTIONS@@</select>
    <p class="content__lede"> Check selected team members </p>
        <div>@@PERSONS_CHECKBOXES@@</div>
        <button class="contact-form__button" id="Create" type="submit">Update</button>
      </form>
</div>
   
</section>
<div class="results">
  <h2 class="results__heading">Form Data</h2>
  <pre class="results__display-wrapper"><code class="results__display"></code></pre>
</div>
  
  

    <script  src="js/who.js"></script>




</body>

</html>
